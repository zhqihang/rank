{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可视化界面</title>
        <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="{% static './js/echarts.js' %}"></script>
</head>
<body>
<h1>{{ name }}</h1>
<!--这里是柱状图-->
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="zhuzhuangtu" style="width:1000px;height:600px;float: left"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('zhuzhuangtu'));
      // 指定图表的配置项和数据
      var option = {
        title: {
          text: '产品数量柱状图'
        },
        tooltip: {},
        legend: {
          data: ['产品数']
        },
        xAxis: {
          data: ['仿真设计', '嵌入式系统', '生产调度和过程控制', '经营信息管理', '平台与系统']
        },
        yAxis: {},
        series: [
          {
            name: '产品数',
            type: 'bar',
            data: [{{com.fz_product}}, {{com.qr_product}}, {{com.kz_product}}, {{com.jy_product}}, {{com.pt_product}}]
          }
        ]
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>

    <div id="leidatu" style="width:1000px;height:600px;float: left"></div>
    <script>
        var myChart = echarts.init(document.getElementById('leidatu'));
        var option = {
                title: {
                text: '企业竞争力分析雷达图'
                    },
            legend: {
                data: ['企业竞争力分析雷达图',]
                    },
            radar: {
            // shape: 'circle',
            indicator: [
              { name: '得分', max: 1 },
              { name: '资产总额', max: 1000000000000 },
              { name: '营业收入', max: 1000000000000 },
              { name: '净资产收益率', max: 1 },
              { name: '注册资本', max: 100000000000 },
              { name: '总产品数', max: 50 }
            ]
          },
          series: [
            {
              name: '企业竞争力分析雷达图',
              type: 'radar',
              data: [
                {
                  value: [{{com.pos_neg}}, {{com.assets}}, {{com.income}}, {{com.yield_rate}}, {{com.capital}}, {{com.product_num}}],
                  name: '企业竞争力分析雷达图'
                }
              ]
            }
          ]
        };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
</body>
</html>
